<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Parallax Template - Materialize</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection">
</head>

<body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content active">
        <li><a href="#!">one</a>
        </li>
        <li><a href="#!">two</a>
        </li>
        <li class="divider"></li>
        <li><a href="#!">three</a>
        </li>
    </ul>
    <nav>
        <div class="nav-wrapper teal">
            <a id="logo" href="#" class="brand-logo center">Ashioto</a>
        </div>
    </nav>
    <div class="row">
        <div class="col s12 m6">
            <div class="card teal z-depth-3">
                <div class="card-content white-text center">
                    <span id="totalCountTitle" class="card-title" style="pointer-events: auto; margin-left: 0px; margin-top: 0px; text-align: center; text-decoration: none; font-weight: 500; font-size: 38px;">Total Count</span>
                    <h1 style="height: 72px; margin-left: -17px; margin-top: 29px; pointer-events: auto;">2000</h1>
                </div>
            </div>
        </div>
    </div>

    <footer class="page-footer teal">

    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="../../dist/js/materialize.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript">
        $('.dropdown-button').dropdown({
            inDuration: 300,
            outDuration: 225,
            constrain_width: false, // Does not change width of dropdown to that of the activator
            hover: true, // Activate on hover
            gutter: 0, // Spacing from edge
            belowOrigin: true // Displays dropdown below the button
        });
    </script>
    <style type="text/css">
        .totalCountTitle {}
    </style>


</body>
