    <nav class="teal center" role="navigation">

            </ul>
        </div>
        <div id="rightCon" class="nav-wrapper container right">
        <ul class="nav-mobile right">
                <!--<li class="z-dept-4"><a><img src="Techliberty_final_logo.png" style="height:65px;width:240px" id="logo" href="#"/></a></li>-->

    <div class="row" id="headerCards">
        <div class="col s12 m6">
            <div class="card teal z-depth-3">
                <div class="card-content white-text center">
                    <span id="totalCountTitle" class="card-title" style="font-weight: 500; font-size: 38px;">Total Count</span>
                    <h1 id="megaCountText" style="height: 72px; margin-left: -17px; margin-top: 29px; pointer-events: auto;"><font face="font/roboto/Shivaji02">Loading</font></h1>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card teal z-depth-3">
                <div class="card-content white-text center">
                    <span id="busiestGateTitle" class="card-title center" style="font-weight: 500; font-size: 38px;">Rate of Entry</span>
                    <h1 id="busiestCountText" style="height: 72px; margin-left: -17px; margin-top: 29px; pointer-events: auto;">Loading</h1>
                </div>
            </div>
        </div>
    </div>
    <div id="gateCards" class="row center">
        <div class="col s3 m6">
            <div id="gate1Card" class="card teal z-depth-3">
                <div class="card-content white-text center">
                    <span id="gate1Title" class="card-title center">Gate 1: <i class="material-icons"></i></span>
                    <h1 id="gate1Count" class="card-title center" style="font-size:30px">Loading</h1>
                </div>
            </div>
        </div>
        <div class="card teal z-depth-3 col s3 m6" id="gate2Card">
            <div class="card-content white-text center">
                <span id="gate2Title" class="card-title center">Gate 2: <i class="material-icons"></i></span>
                <h1 id="gate2Count" class="card-title center" style="font-size:30px">Loading</h1>
            </div>
        </div>
    </div>
